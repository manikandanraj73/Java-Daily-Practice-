<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
.main{
    display: flex;
    border: 2px solid black;
    width: 200px;
    height: 300px;
    flex-direction:row;
    flex-wrap: wrap;
    background-color: orange;
}
.box{
    width: 60px;
   
    height: 70px;
    margin: 10px;
    padding:10px;
    border: 1px dotted grey;
  
    
}
.box:nth-child(odd){
    flex-shrink: 3;
background-color: teal;
}
.box:nth-child(even){
background-color: green;
}
</style>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
